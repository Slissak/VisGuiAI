# LLM Model Pricing Configuration
# Cost per 1,000 tokens for various models
# Updated: 2025-11-01

models:
  # Anthropic Claude models
  claude-3-opus:
    provider: anthropic
    input_cost_per_1k_tokens: 0.015
    output_cost_per_1k_tokens: 0.075
    description: "Most powerful Claude model"

  claude-3-sonnet:
    provider: anthropic
    input_cost_per_1k_tokens: 0.003
    output_cost_per_1k_tokens: 0.015
    description: "Balanced performance and cost"

  claude-3-haiku:
    provider: anthropic
    input_cost_per_1k_tokens: 0.00025
    output_cost_per_1k_tokens: 0.00125
    description: "Fastest and most affordable"

  claude-3-5-sonnet:
    provider: anthropic
    input_cost_per_1k_tokens: 0.003
    output_cost_per_1k_tokens: 0.015
    description: "Latest Sonnet version"

  # OpenAI GPT models
  gpt-4:
    provider: openai
    input_cost_per_1k_tokens: 0.03
    output_cost_per_1k_tokens: 0.06
    description: "GPT-4 base model"

  gpt-4-turbo:
    provider: openai
    input_cost_per_1k_tokens: 0.01
    output_cost_per_1k_tokens: 0.03
    description: "GPT-4 Turbo (faster, cheaper)"

  gpt-3.5-turbo:
    provider: openai
    input_cost_per_1k_tokens: 0.0015
    output_cost_per_1k_tokens: 0.002
    description: "Fast and affordable"

  gpt-4o:
    provider: openai
    input_cost_per_1k_tokens: 0.0025
    output_cost_per_1k_tokens: 0.01
    description: "GPT-4 Omni (multimodal)"

  gpt-4o-mini:
    provider: openai
    input_cost_per_1k_tokens: 0.00015
    output_cost_per_1k_tokens: 0.0006
    description: "Smallest and cheapest GPT-4"

  # Default fallback
  unknown:
    provider: unknown
    input_cost_per_1k_tokens: 0.01
    output_cost_per_1k_tokens: 0.03
    description: "Fallback for unknown models"
